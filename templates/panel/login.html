{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Login" %} - VinFlow{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="w-16 h-16 gradient-purple rounded-xl flex items-center justify-center mx-auto mb-4">
                <span class="text-white font-bold text-2xl">V</span>
            </div>
            <h2 class="text-3xl font-bold">{% trans "Login to VinFlow" %}</h2>
        </div>
        
        <div class="card-glass rounded-xl p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium mb-2">{% trans "Username" %}</label>
                    <input type="text" name="username" required class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 focus:border-purple-500 focus:outline-none">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">{% trans "Password" %}</label>
                    <input type="password" name="password" required class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 focus:border-purple-500 focus:outline-none">
                </div>
                
                <button type="submit" class="w-full btn-primary">
                    {% trans "Login" %}
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-400">
                    {% trans "Don't have an account?" %}
                    <a href="{% url 'register' %}" class="text-purple-400 hover:text-purple-300">{% trans "Sign Up" %}</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
