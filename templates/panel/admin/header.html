{% load i18n %}
<nav id="adminHeader" class="bg-slate-900/80 backdrop-blur-lg border-b border-slate-700 fixed top-0 left-0 right-0 z-50 h-16">
    <div class="flex justify-between items-center h-full px-4 md:px-6">
        <!-- Left: Menu Toggle Button -->
        <button 
            id="sidebarToggle" 
            onclick="toggleSidebar()" 
            class="p-2 text-gray-300 hover:text-white hover:bg-slate-800 rounded-lg transition lg:hidden"
            aria-label="Toggle sidebar">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        
        <button 
            id="sidebarCollapse" 
            onclick="toggleSidebarCollapse()" 
            class="hidden lg:flex p-2 text-gray-300 hover:text-white hover:bg-slate-800 rounded-lg transition"
            aria-label="Collapse sidebar">
            <svg id="collapseIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
            </svg>
        </button>
        
        <!-- Right: User Menu -->
        {% if user.is_authenticated %}
        <div class="flex items-center space-x-4">
            <a href="{% url 'dashboard' %}" class="hidden md:block text-sm text-gray-300 hover:text-purple-400 transition">
                {% trans "Back to Dashboard" %}
            </a>
            <div class="relative" x-data="{ open: false }">
                <button @click="open = !open" class="flex items-center space-x-2 hover:opacity-80 transition" type="button">
                    {% if user.profile.avatar %}
                        <img src="{{ user.profile.avatar.url }}" alt="{{ user.username }}" class="w-8 h-8 rounded-full border-2 border-purple-500 object-cover">
                    {% else %}
                        <div class="w-8 h-8 rounded-full gradient-purple flex items-center justify-center border-2 border-purple-500 text-white font-semibold text-sm">
                            {{ user.username|first|upper }}
                        </div>
                    {% endif %}
                    <span class="hidden md:block text-sm">{{ user.username }}</span>
                    <svg class="w-4 h-4" :class="{'rotate-180': open}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                
                <!-- Dropdown Menu -->
                <div x-show="open" 
                     @click.away="open = false"
                     x-transition:enter="transition ease-out duration-100"
                     x-transition:enter-start="transform opacity-0 scale-95"
                     x-transition:enter-end="transform opacity-100 scale-100"
                     x-transition:leave="transition ease-in duration-75"
                     x-transition:leave-start="transform opacity-100 scale-100"
                     x-transition:leave-end="transform opacity-0 scale-95"
                     class="absolute right-0 mt-2 w-56 rounded-lg shadow-lg bg-slate-800 border border-slate-700 z-50"
                     style="display: none;">
                    <div class="py-2">
                        <div class="px-4 py-3 border-b border-slate-700">
                            <p class="text-sm font-semibold text-white">{{ user.username }}</p>
                            <p class="text-xs text-gray-400 mt-1">{{ user.email|default:"No email" }}</p>
                            <div class="mt-2 flex items-center justify-between">
                                <span class="text-xs text-gray-400">{% trans "Balance" %}</span>
                                <span class="text-sm font-bold text-cyan-400">${{ user.profile.balance|floatformat:2 }}</span>
                            </div>
                        </div>
                        
                        <a href="{% url 'dashboard' %}" class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-slate-700 transition">
                            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            {% trans "Dashboard" %}
                        </a>
                        
                        <a href="{% url 'profile' %}" class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-slate-700 transition">
                            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            {% trans "Profile" %}
                        </a>
                        
                        <div class="border-t border-slate-700 my-1"></div>
                        
                        <form method="post" action="{% url 'logout' %}" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="w-full flex items-center px-4 py-2 text-sm text-red-400 hover:bg-slate-700 transition text-left">
                                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                </svg>
                                {% trans "Logout" %}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</nav>

<!-- Mobile Sidebar Overlay -->
<div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-40 lg:hidden hidden" onclick="toggleSidebar()"></div>
