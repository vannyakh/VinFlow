version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: vinflow_db_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vinflow_network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: vinflow_redis_prod
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vinflow_network

  # Django Web Application
  web:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    container_name: vinflow_web_prod
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vinflow_network

  # Celery Worker
  celery_worker:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    container_name: vinflow_celery_worker_prod
    command: celery -A core worker -l info --concurrency=4
    volumes:
      - media_volume:/app/media
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vinflow_network

  # Celery Beat
  celery_beat:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    container_name: vinflow_celery_beat_prod
    command: celery -A core beat -l info
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vinflow_network

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: vinflow_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ../nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - vinflow_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  vinflow_network:
    driver: bridge

